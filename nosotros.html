        1. General 

Los siguientes términos y condiciones se aplican a todos los pedidos que realice el cliente (en lo sucesivo, “tú”) con RMD Hennes & Mauritz SA de CV, en lo sucesivo, “RMD”, “nos” o “nosotros”, por medio del sitio web de RMD, del sitio web móvil, de la aplicación móvil o por teléfono (que en conjunto se denominarán “rmd.com”). 

Al utilizar rmd.com y/o al realizar un pedido, aceptas quedar sujeto a los términos y condiciones que se establecen en este documento (en lo sucesivo los “Términos”). Asegúrate de haber leído y entendido los Términos antes de realizar tu pedido.  

Solo las personas mayores de 18 años que no estén bajo tutela y no actúen en representación de una empresa, cuya domicilio  se encuentre en México pueden realizar tu pedido.  

La inclusión de cualquier producto o servicio en hm.com en un momento determinado no implica ni garantiza que estos productos o servicios estén disponibles en cualquier momento. Nos reservamos el derecho de descontinuar cualquier producto en cualquier momento. 

Nos reservamos el derecho de modificar estos Términos de vez en cuando sin avisarte que se implementaron dichas modificaciones. La versión vigente de los Términos que se aplicarán a tu pedido será la que se encuentre publicada en hm.com en el momento en que hagas tu pedido. 

H&M quiere brindarte la mejor experiencia en línea posible. Para ello, debemos asegurarnos de que nuestros servicios funcionen de manera organizada y eficiente. Comprendes y aceptas que no debes (i) publicar, transmitir, redistribuir, cargar o promocionar cualquier comunicación o contenido que pueda dañar o afectar negativamente a nuestro negocio, productos o servicios; (ii) actuar de alguna manera o emplear cualquier dispositivo que restrinja, deteriore, interfiera o impida que cualquier otro usuario utilice o disfrute el sitio hm.com, o que afecte la seguridad del sitio, o (iii) emplear cualquier dispositivo o tratar de utilizar cualquier motor, software, herramienta, agente, secuencia de comandos, dispositivo o mecanismo (incluidos, entre otros, arañas, robots, rastreadores, avatares o agentes inteligentes) con el fin de navegar, buscar en el sitio o copiar contenido del sitio. Nos reservamos el derecho de prohibir inmediatamente el acceso al sitio y cerrar la cuenta de cualquier usuario que viole esta o cualquier otra disposición que se incluya en estos términos y condiciones.  

2. Precios y costos de envío 
Los precios que se muestran en hm.com incluyen el Impuesto al Valor Agregado legal, pero no incluyen el costo de envío. Si la tasa del IVA aplicable en la fecha en que se haga el pedido cambia después de que se haya hecho el pedido, el cambio se reflejará en el precio de los artículos sin que debamos notificarte. 

El costo de entrega para cada pedido será el mismo, independientemente del tamaño o el peso de tu pedido. El costo de cada método de entrega se indica claramente durante el procesamiento del pago. Nuestra tarifa de entrega estándar es de $55. Si no podemos enviar todo tu pedido y tenemos que hacer más de una entrega, no cobraremos cargos adicionales por entregas posteriores. Los precios en la tienda y en línea pueden variar y estarán sujetos a cambios. 

3. Pedidos/Terminación del contrato 
Las opciones para hacer pedidos que tenemos disponibles para ti son por medio de hm.com y por teléfono. Para obtener más información, visita nuestras páginas de Atención al Cliente aquí. 

Una vez que hayas hecho tu pedido, si nos proporcionaste tu correo electrónico, te enviaremos una confirmación. Si por algún motivo no podemos cumplir con tu pedido, te informaremos a la mayor brevedad posible. Si ya recibimos el pago de dicho pedido, trataremos de reembolsar el importe correspondiente con el mismo método que utilizaste para hacer el pago. Si por alguna razón es necesario hacer arreglos alternativos, un representante de H&M se comunicará contigo para acordar el método de reembolso. 

4. Envíos 
En RMD trabajamos con la mayor diligencia al aceptar y procesar tus pedidos y haremos nuestro mejor esfuerzo por entregar tu pedido en una dirección residencial en México, de acuerdo con la opción de envío que seleccionaste. Ten en cuenta que no podemos hacer entregas en direcciones que correspondan a empresas. 

En RMD nos esforzamos para procesar los pedidos en el menor tiempo posible y les damos seguimiento en el orden en que llegan. Nuestro objetivo es hacer nuestras entregas en un lapso de 5 a 7 días hábiles después de la confirmación de un pedido, a menos que se acuerde lo contrario durante el proceso de compra. Aunque nuestro objetivo es hacer nuestras entregas en el lapso que se estipuló, la entrega puede tardar más debido a eventos inesperados. En el caso improbable de que el tiempo de entrega exceda de 30 días, puedes cancelar tu pedido.  

Antes de realizar tu pedido, se te informará de los detalles que se esperan durante el proceso de entrega. Una vez que hayas hecho tu pedido, si nos proporcionaste tu dirección de correo electrónico, te enviaremos un correo de confirmación con los detalles que se esperan durante el proceso de entrega.  

Puedes consultar nuestra Política de Envíos y Entregas completa aquí. 

Si tu pedido no llega en la fecha programada, Contacto: Servicio de Atención al Cliente. 

Para paquetes que no podamos entregar después de dos intentos o que no se hayan recogido en sitio de recolección acordado/oficina de correos, H&M se reserva el derecho de cobrar por los costos que se generen para nosotros. 

 5. Devoluciones del pedido

El costo de la tarifa de devolución es de $49.00 (cuarenta y nueve pesos 00/100 M.N.) y se descontará de manera inmediata de tu reembolso. Al ser miembro del Programa de Lealtad de H&M la tarifa de devolución no generará ningún costo. Consulta nuestra Política de Devoluciones aquí. 

Puedes realizar devoluciones de tu pedido dentro de los 30 días siguientes a tu compra. 

Si deseas realizar devoluciones de tu pedido, devuélvenos los artículos tal como se establece en la sección 6 que se muestra a continuación, en el transcurso de 30 días tal como se establece en la sección 5.1. Te haremos un reembolso por medio del mismo método que utilizaste para efectuar tu pago tan pronto como sea posible y como máximo, en el transcurso de 14 días después de que recibamos tu aviso de devolución, siempre y cuando hayamos recibido los artículos o tengamos evidencia de que hayan sido devueltos. 

6. Devoluciones 
H&M garantiza un reembolso de los artículos que devuelvas, en caso de no ser miembro del Programa de Lealtad se descontará el costo de la Tarifa de Devolución, de acuerdo con la sección 5 (Devolución del pedido), siempre y cuando todos los artículos se devuelvan en las mismas condiciones en que se encontraban al momento de recibirlos. Esto significa que los artículos no deben estar dañados, sucios, lavados, alterados o gastados (de algún modo que sea distinto a probarlos) y las etiquetas deben estar intactas. 

Todos nuestros envíos incluyen un formulario de devolución impreso que puedes utilizar si decides devolver algún artículo. Encontrarás información más detallada sobre nuestro proceso de devolución en la nota de entrega y en nuestra Política de Devoluciones que puedes consultar aquí. 

Sigue las instrucciones que se muestran en el formulario de devolución para iniciar el procedimiento de devolución de tus artículos por medio del servicio de recolección en tu hogar.  

Por razones de higiene y seguridad, no se aplica el derecho de devolución en el caso de las mascarillas de tela. Si las mascarillas que compró están defectuosas, comuníquese con nuestro servicio de Atención al Cliente para recibir más instrucciones. Si requiere más información, consulte nuestra ​Política de Devolución.

7. Métodos de pago 
Puedes utilizar varios métodos de pago para tus productos, tal como se establece a continuación.  

Tarjeta de crédito o débito 
Puedes introducir la información de tu método de pago al momento de hacer tu pedido con una tarjeta de crédito o débito válida (American Express, VISA o Mastercard). El importe aplicable será retenido inmediatamente en tu tarjeta, pero no se hará el cobro hasta que te enviemos tus productos. H&M se reserva el derecho de comprobar la validez de la tarjeta de crédito o débito, el estado de tu crédito en relación con el valor del pedido y si la dirección que proporcionó el comprador es correcta. Podemos rechazar pedidos de acuerdo con el resultado de dichos controles. Si la entidad bancaria no autorizase el pago, H&M no se hará responsable por ningún retraso o falta de entrega y no podrá formalizar la compra con usted. 

Al utilizar una tarjeta de crédito o débito y aceptar el pago, estás confirmando que la tarjeta de crédito es tuya. 

PayPal 
Si pagas con PayPal, H&M se reserva el derecho de comprobar la validez de la cuenta de PayPal, que haya fondos suficientes para cubrir el monto de la compra y validar los detalles de la dirección de facturación que proporcionó el comprador. El importe aplicable será retenido inmediatamente en la cuenta de PayPal, pero no se hará el cobro hasta que te enviemos sus productos. H&M se reserva el derecho de rechazar cualquier compra. 

Recibirás tu factura, expedida de acuerdo con los requisitos que se establecen legalmente, mediante un correo electrónico de confirmación de envío.

9. Colores y tallas 
Hacemos nuestro mejor esfuerzo para mostrar con precisión las cualidades de nuestros productos, incluidos su composición y sus colores. El color que ves en el producto depende de tu dispositivo, y no podemos garantizar que  el mismo muestre con precisión el tono de los colores.  

Las tallas de un artículo que se proporcionan en hm.com son solo valores aproximados que te permiten comprender mejor el modelo o el ajuste de ese artículo en específico, y no es una garantía definitiva de las medidas reales del artículo que recibirás. Las medidas finales de un artículo pueden variar de acuerdo con el material que se utilice en su fabricación.

Si encuentras defectos en los productos que compraste, H&M cumplirá con todas las disposiciones legales vigentes. Si tienes alguna queja con respecto al material o fallas en la fabricación de los productos que te vendimos, incluidos daños ocasionados durante el transporte, infórmanos devolviéndonos la mercancía lo más pronto posible dentro de los 90 (noventa) días siguientes a la fecha en que hayas recibido el producto, con ayuda del formulario de devolución impreso  que te proporcionamos junto con tus artículos.

Si cualquier parte de estos Términos no es permitida o se considera que no es efectiva por ningún tribunal o entidad reguladora, los demás Términos seguirán siendo aplicables.

AVISO DE PRIVACIDAD DE RMD GROUP
Compromiso del cliente con la protección de datos y la privacidad
La protección de tus datos personales y tu privacidad es la mayor preocupación de H&M Group.

H&M Group está formado por empresas afiliadas a H & M Hennes & Mauritz AB y sus marcas: H&M, COS, Weekday, Monki, H&M HOME, & Other Stories, Arket y Afound. 

Principios
H&M Group manifiesta su compromiso con la privacidad y la protección de los datos adoptando los siguientes principios.

H&M utiliza los datos personales de forma legal, justa, correcta y transparente.
H&M no recopila más datos personales de los necesarios y solo lo hace con un fin legítimo.
H&M no retiene más datos de los necesarios, ni durante un periodo más largo de lo necesario.
H&M protege los datos personales con las medidas de seguridad adecuadas.

Acerca de este aviso de privacidad

Para los fines del presente Aviso de Privacidad, "cliente de H&M Group" se refiere al cliente o usuario anterior, actual y potencial de un producto o servicio ofrecido por una filial y marca de H&M Group, los visitantes de alguna de nuestras páginas web o tiendas oficiales, los miembros de un programa de lealtad, comunidad, o los miembros de un programa de lealtad o comunidad.

¿Quién es el responsable del tratamiento de tus datos personales?

En cada sección específica de este Aviso de Privacidad te informaremos quién es el responsable del tratamiento de tus datos personales, la asignación de responsabilidades y las modalidades de ejecución de los derechos.

¿Dónde procesamos tus datos?
Los datos personales que recopilamos sobre ti, generalmente se almacenan en un país que pertenezca a la Unión Europea o del Espacio Económico Europeo ("UE/EEE") pero también pueden, siempre que sea necesario, ser transferidos y procesados en un país que no pertenezca a la UE/EEE. Cualquier transferencia de este tipo de datos personales se llevará a cabo en cumplimiento de las leyes aplicables y sin menoscabo de tus derechos legales.

De vez en cuando podemos transferir datos personales de la UE/EEE a un tercer país que no esté aprobado por la Comisión Europea como país seguro para dicha transferencia (decisión de adecuación). Siempre que sea aplicable, H&M utilizará las Cláusulas Contractuales Estándar para garantizar un nivel de protección similar al otorgado en la UE/EEE u otros motivos legales para la transferencia. 

¿Quién tiene acceso a tus datos?
Tus datos personales solo están disponibles y son accesibles para quienes los necesitan para cumplir con el propósito de su procesamiento. En la medida en que sea necesario, tus datos personales podrán ser compartidos entre las empresas y marcas de H&M Group, con proveedores y subcontratistas (procesadores y subprocesadores) que lleven a cabo ciertas tareas en nombre de H&M y con terceros independientes.

Además, también podemos divulgar datos personales a terceros si tenemos motivos para creer que utilizar o divulgar dicha información es necesario o aconsejable para: (i) llevar a cabo investigaciones de posibles incumplimientos de la ley; (ii) identificar, contactar o entablar acciones legales contra alguien que pueda estar infringiendo un acuerdo que tenga con nosotros; (iii) investigar infracciones de seguridad o cooperar con las autoridades gubernamentales de acuerdo con un asunto legal; o (iv) proteger nuestros derechos, seguridad o propiedad, incluida la prevención del fraude.

Nos reservamos el derecho de transferir cualquier dato personal que tengamos sobre ti en el caso de que nos fusionemos con un tercero o seamos adquiridos por él, o de que efectuemos otra transacción comercial, como una reorganización, o de que se proponga una transacción de este tipo. 

¿Cuál es la base legal para el cuidado de tus datos personales?
H&M no está autorizado a recopilar, procesar, utilizar, almacenar, etc. datos personales sin contar con una base legal válida. La legalidad puede derivarse de tu consentimiento, por contrato, obligaciones legales o de nuestro interés legítimo como empresa. Para cada propósito de procesamiento de datos personales específico que recopilemos de ti, te informaremos sobre el fundamento legal que se aplicará y los derechos que tienes derecho a ejercer, ya sea que proporcionar datos personales sea legal o necesario para celebrar un contrato o si es una obligación proporcionar tus datos personales, y las posibles consecuencias si decides no hacerlo.

¿Cuáles son tus derechos?
Derecho de acceso:  
Cualquier persona tiene derecho a obtener confirmación sobre si en H&M estamos tratando datos personales que les conciernan, o no. Puedes contactar el Servicio de Atención al Cliente quién te remitirá los datos personales que tratamos sobre ti por correo electrónico. 

Derecho de portabilidad:
Siempre que H&M procese tus datos personales a través de medios automatizados en base a tu consentimiento o a un acuerdo, tú tienes el derecho a obtener una copia de tus  datos en un formato estructurado, de uso común y lectura mecánica transferida a tu nombre o a un tercero. En ella se incluirán únicamente los datos personales que tú nos hayas facilitado.

Derecho de rectificación:  
Tú tienes derecho a solicitar la rectificación de tus datos personales si son inexactos, incluyendo el derecho a completar datos que figuren incompletos.  

Si tienes una cuenta de H&M o una suscripción al Programa de Lealtad H&M , puedes editar tus datos personales en dicha cuenta y en las páginas de suscripción.

Derecho de supresión: 
Tienes derecho a obtener sin ningún retraso la supresión de cualquier dato personal tuyo tratado por H&M en cualquier momento, excepto en las siguientes situaciones:

* Tienes un asunto pendiente con el Servicio de Atención al Cliente
* Tienes un pedido pendiente que aún no se ha enviado o cuyo envío no se ha completado,
* Tienes una deuda pendiente con H&M, independientemente del método de pago
* Se sospecha o está confirmado que has utilizado incorrectamente nuestros servicios en los últimos cuatro años
* Tu deuda se ha derivado a un tercero en los últimos tres años, o en el último año en el caso de clientes fallecidos
* Tu solicitud de crédito ha sido denegada en los últimos tres meses
* Has realizado alguna compra por lo que conservaremos tus datos personales en relación con la transacción por normativa contable.

Derecho de oposición al  cuidado y manejeo de datos con base al interés legítimo: 
Tienes derecho a oponerte al tratamiento de tus datos personales con base al interés legítimo de H&M. H&M no seguirá  tratando los datos personales a menos que podamos acreditar motivos legítimos imperiosos para el tratamiento que prevalezcan sobre tus intereses, derechos y libertades, o bien para la formulación, el ejercicio o la defensa de reclamaciones.

Derecho a presentar una reclamación ante una autoridad de control:  
Si consideras que H&M trata tus datos de un modo incorrecto, puedes contactarte con nosotros. También tienes derecho a presentar una queja ante la autoridad de protección de datos competente.

Derecho a la limitación en el tratamiento: 
Tienes derecho a solicitar que H&M limite el tratamiento de tus datos personales en las siguientes circunstancias:

* Si te opones a cualquier procesamiento de tus datos personales basado en el interés legítimo de H&M, H&M restringirá todo procesamiento de los datos hasta que se verifique dicho interés legítimo.
* Si reclamas que tus datos personales son incorrectos, H&M debe limitar cualquier tratamiento de dichos datos hasta que se verifique la precisión de los mismos.
* Si el tratamiento de datos es ilegal, podrás oponerte a que se eliminen los datos personales y, en su lugar, solicitar la limitación de su uso.
* Si H&M ya no necesita los datos personales, pero tú si los necesitaras para la formulación, el ejercicio o la defensa de reclamaciones.

¿Cómo puedes ejercer tus derechos?
Tomamos muy en serio la protección de los datos y por eso contamos con personal de atención al cliente dedicado a atender tus solicitudes relacionadas con los derechos que se mencionan arriba. Puedes ponerte en contacto con ellos siempre que lo desees mediante el correo dataprotection.mx@hm.com.

Si tienes una Cuenta de H&M o posees una Membresía de H&M, puedes ejercer tu derecho al acceso, portabilidad y rectificación en las páginas de tu cuenta, donde también puedes eliminarla.
Delegado de Protección de Datos:
Hemos nombrado a un responsable de la protección de datos para asegurarnos de que tratamos continuamente tus datos personales de forma abierta, exacta y legal. Puedes ponerte en contacto con nuestro Delegado de Protección de Datos en: dataprotection.mx@hm.com y escribir DPO como asunto.

Derecho a presentar una reclamación ante una autoridad de control: 
Si tienes quejas sobre la forma en que el Grupo H&M trata y protege tus datos personales y la privacidad, tienes derecho, en cualquier momento, a presentar una queja ante la Autoridad Sueca de Protección de la Privacidad (Integritetsskyddsmyndigheten - IMY) o cualquier otra autoridad de supervisión competente en el país de residencia.
